<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-2</title>
</head>
<body>
<script>
    let n = prompt('nhập dãy số thứ 1:');
    let m = prompt('nhập dãy số thứ 2:');

    function sum(n, m) {
        let number1 = 0;
        let number2 = 0;
        for (let i = 0; i < n; i++) {
            if (n % i == 0) {
                number1 += i;
            }
        }
        for (let j = 0; j < m; j++) {
            if (m % j == 0) {
                number2 += j;
            }
        }
        if (number1 == m && number2 == n) {
            return true;
        } else {
            return false;
        }
    }
    // document.write(sum(n,m));
    alert(sum(n, m));
</script>
</body>
</html>
